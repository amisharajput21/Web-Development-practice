<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media tags</title>
</head>
<body>
    <header>
        <h3>Welcome to my media website</h3>
        <hr>
    </header>
    <main>
        <div>
            <h4>Watch Some beautiful videos</h4>
            <video src="vdo.mp4" width="500"controls autoplay loop muted></video>
        </div>
        <div>
            <h4>Nature's Beauty</p>
            <video src="vdo2.mp4" width="500" length="100" controls loop autoplay></video> 
        </div>
        <div>
            <h4>Listen audio</h4>
            <audio src="adio.mp3"controls loop autoplay></audio>
        </div>
    </main>
</body>
</html>
