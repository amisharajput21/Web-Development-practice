<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application form</title>
</head>
<body>
    <h3>Internship Application form</h3>
    <form type="post">
        <h3>personal details:-</h3>
        <label>Full Name:</label>
        <input type="txt" name="fulname" placeholder="enter your name here" required>
        <label>Email Address:-</label>
        <input type="mail" required>
        <br><br>
        <label>Phone no:-</label>
        <input type="no" required>
        <label>Gender:-</label>
        <input type="radio" id="female" name="Gender" value="Female">
        <label for="female">female</label>
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="male">male</label>
        <h3>Academic details:-</h3>
        <label>University Name:-</label>
        <select name="University Name">
            <option value="GLA University">------select------</option>
            <option value="GLA University">GLA University</option>
            <option value="bennet University">Bennet University</option>
            <option value="GL Bajaj">GL Bajaj</option>
            <Option value="Lovely Proffesional University">Lovely Professional University</Option>
            <option value="other">other</option>
        </select>
        <br><br>
        <div>
        <label>Branch:-</label>
        <select name="branch">
            <option value="">-- Select Branch --</option>
            <option value="CSE">Computer Science</option>
            <option value="ECE">Electronics</option>
            <option value="ME">Mechanical</option>
        </select> <br><br>
        </div>
        <div>
        <label>Year:-</label>
        <select name="year">
            <option value="1">select year</option>
            <option value="1">1st year</option>
            <option value="1">2nd year</option>
            <option value="1">3rd year</option>
        </select>
        </div>
        <h3>Internship details:-</h3>
        <label>preffered domain:-</label><br>
        <input type="checkbox" name="domain" value="web">Web Development
        <br>
        <input type="checkbox" name="domain" value="Data Science">Data Science
        <br>
        <input type="checkbox" name="domain" value="Cyber Scurity">Cyber Scurity
        <br><br>
        <label>Why do you want this internship?</label>
        <br><br>
        <textarea name="motive" rows="3" coln="500" placeholder="Write here...." required></textarea>
        <br><br>
        <label>Upload resume(pdf only)</label>
        <br><br>
        <input type="file" name="resume" accept=".pdf">
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
