<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <h3>My Subjects</h3>
    <ul type="circle">
        <li>Data Structure</li>
        <li>Operating System</li>
        <li>Computer Network</li>
        <li>Web development</li>
    </ul>
    <h3>My hobbies</h3>
    <ol type="i">
        <li>coding</li>
        <li>drawing</li>
        <li>exercising</li>
        <li>watching movies</li>
    </ol>
    <h3>Employee detail</h3>
    <Table>
        <Thead>
            <tr>
            <Th>Name</Th>
            <th>employee no</th>
            <th>fav language</th>
            </tr>
        </Thead>
        <tbody>
            <tr>
                <td>Amisha</td>
                <td>100</td>
                <td>java</td>
            </tr>
            <tr>
                <td>Anju</td>
                <td>110</td>
                <td>python</td>
            </tr>
            <tr>
                <td>Saloni</td>
                <td>212</td>
                <td>c++</td>
            </tr>
        </tbody>
    </Table>
</body>
</html>
